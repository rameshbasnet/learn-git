
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        form {text-align: center;}
        table {width: 100%;}
        td:first-child {text-align: right;}
        td:last-child {text-align: left;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Learning</title>
</head>
<body>
    <form>
        <div>Let us know how we can improve freeCode.Camp</div>
        <table>
            <tr>
                <td><label for="name">* Name</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td><label for="email">* Email</label></td>
                <td><input type="email" name="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td><label for="age">* Age</label></td>
                <td><input type="number" name="age" placeholder="Age" required></td>
            </tr>
            <tr>
                <td><label for="role">Which option best describes your current role</label></td>
                <td>
                    <select id="role" name="role">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="programmer">Programmer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="recommend">* How likely is it that you would recommend freeCodeCamp to a friend?</label></td>
                <td>
                    <input type="radio" name="recommend" id="definitely">
                    <label for="definitely">Definitely</label><br>
                    <input type="radio" name="recommend" id="may be">
                    <label for="may be">May be</label><br>
                    <input type="radio" name="recommend" id="not sure">
                    <label for="not sure">Not sure</label>
                </td>
            </tr>
            <tr>
                <td><label for="like">What do you like most in FCC</label></td>
                <td>
                    <select id="like" name="like" value="select an option">
                        <option value="ease">Easy to use</option>
                        <option value="clean">Clean interface</option>
                        <option value="free">Free to use</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="improvement">Things that should be improved in the future<br>(Check all that apply)</label></td>
                <td>
                    <input type="checkbox" id="frontend" name="front end">
                    <label for="frontend">Front end projects</label><br>
                    <input type="checkbox" id="backend" name="back end">
                    <label for="backend">Back end projects</label><br>
                    <input type="checkbox" id="visualization" name="data visualization">
                    <label for="visualization">Data visualization</label>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
